{{ $tocLevels := default (default 6 .Site.Params.BookToC) .Params.BookToC }}
{{ if and $tocLevels .Page.TableOfContents }}
<aside id="toc-all" class="book-toc level-{{$tocLevels}} fixed">
	<div class = sectionblur>
    <div class=toc-header><svg preserveAspectRatio="xMidYMid meet" height="1em" width="1.5em" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor">
            <g>
                <line x1="21" y1="22" x2="7" y2="22"></line>
                <line x1="21" y1="18" x2="3" y2="18"></line>
                <line x1="21" y1="14" x2="7" y2="14"></line>
                <line x1="21" y1="10" x2="3" y2="10"></line>
            </g>
        </svg><span class="toc-name">{{ .Title }}</span></div>
    {{ .Page.TableOfContents }}
	</div>
</aside>
{{ end }}
